server:
  port: 8080

spring:
  application:
    name: gateway-service
  main:
    allow-bean-definition-overriding: true
    web-application-type: reactive

  # 인증을 위한 User 조회용 DB 설정
  datasource:
    url: jdbc:mysql://localhost:3306/toy_commerce?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&zeroDateTimeBehavior=CONVERT_TO_NULL&allowPublicKeyRetrieval=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

  # API Gateway 라우팅 설정
  cloud:
    gateway:
      routes:
        # User 서비스 라우팅: /api/user/** -> http://localhost:8081/user/**
        - id: user-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/user/**
          filters:
            - StripPrefix=1

        # Admin 서비스 라우팅: /api/admin/** -> http://localhost:8082/admin/**
        - id: admin-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/admin/**
          filters:
            - StripPrefix=1

jwt:
  secret: your-256-bit-secret-key-for-hmac-sha256-algorithm-minimum-32-characters
  expiration: 86400000
