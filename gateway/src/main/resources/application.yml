server:
  port: 8080

spring:
  application:
    name: gateway-service
  main:
    allow-bean-definition-overriding: true
  datasource:
    url: jdbc:mysql://localhost:3306/toy_commerce?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&zeroDateTimeBehavior=CONVERT_TO_NULL
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/user/**
          filters:
            - StripPrefix=0
        - id: admin-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/admin/**
          filters:
            - StripPrefix=1

jwt:
  secret: your-256-bit-secret-key-for-hmac-sha256-algorithm-minimum-32-characters
  expiration: 86400000
